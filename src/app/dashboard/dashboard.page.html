<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="md" fixed>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirmSignOut()" fill="clear">
        <ion-icon name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <div class="welcome-container">
      <ion-avatar class="user-image">
        <img [src]="userData.photoURL" [alt]="userData.displayName " />
      </ion-avatar>

      <ion-card-header>
        <ion-card-title>
          Olá, {{ userData.displayName }}!
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>Seja bem-vindo à sua Dashboard.</p>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button [routerLink]="['/shops']" expand="block" color="primary">Supermecados</ion-button>
            </ion-col>
            <ion-col>
              <ion-button [routerLink]="['/order-list']" expand="block" color="primary">Pedidos</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </div>
  </ion-card>
</ion-content>
