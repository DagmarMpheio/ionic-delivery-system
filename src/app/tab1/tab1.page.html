<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="!loading">
    <ion-card *ngFor="let product of products">  
      <ion-img [src]="product.imgUrl" [alt]="product.nome" class="product-image"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ product.nome }}</ion-card-title>
        <!-- Preco normal -->
        <ion-card-subtitle *ngIf="!product.emPromocao">{{ product.preco | currency:'KZ ' }}</ion-card-subtitle>
        <!-- Preco com promocao -->
        <ion-card-subtitle *ngIf="product.emPromocao"> Desconto: {{ product.desconto }}%
          <br>
          {{ productService.calculateDiscountedPrice(product.preco, product.desconto || 0) | currency:'KZ ' }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ product.descricao }}
      </ion-card-content>

      <!-- BotÃ£o para adicionar ao carrinho -->
      <ion-button (click)="addToCart(product)" fill="clear" color="primary" size="large">
        <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
      </ion-button>
      
    </ion-card>  
  </div>

  <div class="loading-container" *ngIf="loading">
    <ion-spinner></ion-spinner>
    <p class="loading-message">Carregando...</p>
  </div>
  <!-- <div *ngIf="!(productsWithSupermarkets$ | async)">Loading...</div> -->
</ion-content>
